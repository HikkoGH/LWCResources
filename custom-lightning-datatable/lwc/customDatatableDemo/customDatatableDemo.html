<template>
  <template if:true={containsData}>
    <c-custom-data-table
      key-field="Id" 
      data={data} 
      columns={columns} 
      onpicklistchanged={picklistChanged} 
      onvalueselect={handleSelection}
      draft-values={draftValues} 
      oncellchange={handleCellChange}
      onsave={handleSave}
      oncancel={handleCancel}
      hide-checkbox-column
    >
    </c-custom-data-table>
  </template>
  <template if:false={containsData}>
    <span class="no-data">
      {noDataMsg}
    </span>
  </template>
</template>
